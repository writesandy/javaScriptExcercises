<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p id="target"></p>
  
  <script>
    const p1 = prompt('Player 1! Rock, paper or scissors?').toLowerCase();
    const p2 = prompt('Playa 2! Rock, paper or scissors?').toLowerCase();
    const target = document.querySelector('#target');
    if(p1 === 'rock' && p2 === 'paper'){
      target.innerHTML = 'P2 wins!'
    } else if (p1 === 'rock' && p2 === 'scissors'){
      target.innerHTML = 'P1 wins!'
    } else if(p1 === 'scissors' && p2 === 'rock'){
      target.innerHTML = 'P2 wins!'
    } else if(p1 === 'scissors' && p2 === 'paper'){
      target.innerHTML = 'P1 wins!'
    } else if (p1 === 'paper' && p2 === 'rock'){
      target.innerHTML = 'P1 wins'
    } else if(p1 === 'paper' && p2 === 'scissors'){
      target.innerHTML = 'P2 wins'
    } else  if(p1 === p2){
      target.innerHTML = 'Draw!!'
    } else {
      target.innerHTML = 'Someone really botched this!'
    }
    
  </script>
</body>
</html>
